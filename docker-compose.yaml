version: '3.2'
services:
  db:
   image: mariadb:10.3
   env_file:
     - ./.env
   volumes:
     - type: bind
       source: ./db-data/dadidb
       target: /var/lib/mysql

  adminer:
    image: adminer
    restart: always
    environment:
      - VIRTUAL_HOST=adminer.localhost
      - VIRTUAL_PORT=8080
    depends_on:
      - db

  nginx:
    image: nginx:1.15-alpine
    read_only: true
    expose:
      - 8080
    environment:
      - VIRTUAL_HOST=dadi.localhost
      - VIRTUAL_PORT=8080
    volumes:
      - type: volume
        read_only: true
        source: html-data
        target: /var/www/html
        volume:
          nocopy: true
      - type: bind
        source: ./www-data/upload/
        target: /var/www/html/webroot/inc/items/
        volume:
          nocopy: true
      - type: bind
        source: ./nginx/default.conf
        target: /etc/nginx/conf.d/default.conf
      - type: volume
        source: nginx
        target: /var/cache/nginx
      - type: volume
        source: nginx
        target: /var/run
    depends_on:
      - dadi

  dadi:
    build: .
    image: dadi:fpm
    env_file:
      - ./.env
    volumes:
      - type: volume
        source: html-data
        target: /var/www/html
      - type: bind
        source: ./www-data/upload/
        target: /var/www/html/webroot/inc/items/
        volume:
          nocopy: true
    depends_on:
      - db

  hackmd:
    image: hackmdio/hackmd:1.3-alpine 
    environment:
      - VIRTUAL_HOST=hackmd.localhost
      - VIRTUAL_PORT=3000
      - CMD_URL_ADDPORT=false
      - CMD_DB_URL=mysql://hackmd:hackmdpass@hackdb:3306/hackmd
      - CMD_SESSION_SECRET=R4ND0M$T71N5
      - CMD_DOMAIN=hackmd.localhost
    depends_on:
      - hackdb

  hackdb:
   image: mariadb:10.3
   environment:
    - MYSQL_ROOT_PASSWORD=hacrkmdroot
    - MYSQL_USER=hackmd
    - MYSQL_PASSWORD=hackmdpass
    - MYSQL_DATABASE=hackmd
   volumes:
     - type: bind
       source: ./db-data/hackdb
       target: /var/lib/mysql

  proxy:
    image: jwilder/nginx-proxy:alpine
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

volumes:
  html-data:
  nginx: