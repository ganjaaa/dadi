version: '3.2'
services:
  db:
   image: mariadb:10.3
   environment:
    - MYSQL_ROOT_PASSWORD=example
    - MYSQL_USER=dadi
    - MYSQL_PASSWORD=dadi
    - MYSQL_DATABASE=dadi

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  
  nginx:
    image: nginx:1.15-alpine
    ports:
    - 80:80
    environment:
    - NGINX_PORT=80
    volumes:
      - type: volume
        source: assets
        target: /usr/share/nginx/html
        volume:
          nocopy: true
      - type: bind
        source: ./default.conf
        target: /etc/nginx/conf.d/default.conf

  dadi:
    build: .
    volumes:
    - assets:/var/www/html

volumes:
  assets:
